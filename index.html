<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Odd-Even-checker</JS-Odd-Even-checker></title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="container">
        <div class="checkerContainer">
            <script defer src="script/main.js"></script>
            <h2 class="heading" id="heading">
                JS-Odd-Even-checker
            </h2>
            <form action="#" method="#">
                <input type="number" class="numVal" id="numVal" name="numVal" placeholder="Input Number here to check">
                <input type="button" class="checkNum" onclick="check()" value="Check" id="checkNum" name="checkNum">
            </form>
            <div class="resultArea"></div>
                <h3>Result</h3>
                <h3 class="displayResult" id="displayResult"></h3>
            </div>
        </div>
    </section>
</body>
</html>
